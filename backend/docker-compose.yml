version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: studystay-db
    environment:
      POSTGRES_USER: studystay
      POSTGRES_PASSWORD: studystay123
      POSTGRES_DB: studystay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studystay"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
