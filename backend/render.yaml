services:
  - type: web
    name: unistay-backend
    runtime: node
    buildCommand: pnpm install --prod=false && pnpm build && NODE_ENV=production pnpm run migrate
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RESEND
        sync: false  # Set this manually in Render dashboard
      - key: ADMIN_SECRET_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FROM_EMAIL
        value: noreply@unistay.me
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard (your Netlify URL)
